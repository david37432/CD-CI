name: CI Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci # Usar 'npm ci' en lugar de 'npm install' para instalaciones más limpias

    - name: Build the project
      run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci # Usar 'npm ci' en lugar de 'npm install' para instalaciones más limpias

    - name: Run tests
      run: npm test
